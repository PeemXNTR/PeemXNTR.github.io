{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">ลงทะเบียน</h2>
    <form method="POST" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">ชื่อผู้ใช้</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-black transition-colors">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">อีเมล</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-black transition-colors">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">รหัสผ่าน</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-black transition-colors">
        </div>
        <button type="submit" 
                class="w-full footstep-button py-4 px-8 rounded-full text-lg font-semibold">
            สมัครสมาชิก
        </button>
    </form>
    <p class="mt-4 text-center text-gray-600">
        มีบัญชีอยู่แล้ว? 
        <a href="{{ url_for('login') }}" class="text-black hover:underline">เข้าสู่ระบบ</a>
    </p>
</div>
{% endblock %}
