{% extends 'base.html' %}

{% block title %}เพิ่มข้อมูลการให้อาหาร - ระบบจัดการฟาร์มไก่{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-primary">เพิ่มข้อมูลการให้อาหาร</h2>
        <p class="text-gray-600">กรอกข้อมูลการให้อาหารที่ต้องการบันทึก</p>
    </div>

    <form method="POST" action="{{ url_for('add_feeding') }}" class="space-y-6">
        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700 mb-1">วันที่</label>
                <input type="date" id="date" name="date" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <div>
                <label for="food_type" class="block text-sm font-medium text-gray-700 mb-1">ชนิดอาหาร</label>
                <select id="food_type" name="food_type" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">-- เลือกชนิดอาหาร --</option>
                    <option value="อาหารเม็ด">อาหารเม็ด</option>
                    <option value="อาหารผสม">อาหารผสม</option>
                    <option value="รำข้าว">รำข้าว</option>
                    <option value="ข้าวโพด">ข้าวโพด</option>
                    <option value="ปลายข้าว">ปลายข้าว</option>
                    <option value="อาหารเสริม">อาหารเสริม</option>
                    <option value="อื่นๆ">อื่นๆ</option>
                </select>
            </div>
            
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">ปริมาณ (กก.)</label>
                <input type="number" id="amount" name="amount" min="0" step="0.1" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <div>
                <label for="cost" class="block text-sm font-medium text-gray-700 mb-1">ต้นทุน (บาท)</label>
                <input type="number" id="cost" name="cost" min="0" step="0.01" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
        </div>
        
        <div>
            <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">หมายเหตุ</label>
            <textarea id="notes" name="notes" rows="3"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
        </div>
        
        <div class="flex space-x-4">
            <button type="submit" 
                class="px-6 py-2 bg-primary hover:bg-accent text-white rounded-md transition-colors">
                บันทึกข้อมูล
            </button>
            <a href="{{ url_for('feeding') }}" 
                class="px-6 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-md transition-colors">
                ยกเลิก
            </a>
        </div>
    </form>
</div>
{% endblock %}
