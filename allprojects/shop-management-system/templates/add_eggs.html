{% extends 'base.html' %}

{% block title %}เพิ่มข้อมูลการเก็บไข่ - ระบบจัดการฟาร์มไก่{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-primary">เพิ่มข้อมูลการเก็บไข่</h2>
        <p class="text-gray-600">กรอกข้อมูลการเก็บไข่ที่ต้องการบันทึก</p>
    </div>

    <form method="POST" action="{{ url_for('add_eggs') }}" class="space-y-6">
        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700 mb-1">วันที่</label>
                <input type="date" id="date" name="date" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <div>
                <label for="total_eggs" class="block text-sm font-medium text-gray-700 mb-1">จำนวนไข่ทั้งหมด (ฟอง)</label>
                <input type="number" id="total_eggs" name="total_eggs" min="0" step="1" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <div>
                <label for="broken_eggs" class="block text-sm font-medium text-gray-700 mb-1">จำนวนไข่เสียหาย (ฟอง)</label>
                <input type="number" id="broken_eggs" name="broken_eggs" min="0" step="1" value="0" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
        </div>
        
        <div>
            <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">หมายเหตุ</label>
            <textarea id="notes" name="notes" rows="3"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
        </div>
        
        <div class="flex space-x-4">
            <button type="submit" 
                class="px-6 py-2 bg-primary hover:bg-accent text-white rounded-md transition-colors">
                บันทึกข้อมูล
            </button>
            <a href="{{ url_for('eggs') }}" 
                class="px-6 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-md transition-colors">
                ยกเลิก
            </a>
        </div>
    </form>
</div>
{% endblock %}
